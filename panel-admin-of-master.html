<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida dos Vendedores - Little Horse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
            <header><img src="logo.png" alt="" height="100px">
                <h1>🏆 Ranking dos Regionais da HBM Brasil 🏆</h1>
                <p>Acompanhe seus regionais!</p>
            </header>

            
            <div class="stats">
                <div class="stat-card">
                    <h3>🥇 Líder</h3>
                    <p id="leader">-</p>
                </div>
                <div class="stat-card">
                    <h3>📈 Total de Vendas</h3>
                    <p id="totalSales">-</p>
                </div>
                <div class="stat-card">
                    <h3>🎯 Meta Geral</h3>
                    <p id="totalTarget">-</p>
                </div>
            </div>
            <br>

            <!-- Aba da Corrida -->
            <div id="race-tab" class="tab-content active">
                <div class="race-field">
                    <!-- Linha de largada -->
                    <div class="start-line">
                        <div class="start-banner">LARGADA</div>
                    </div>
                    
                    <!-- Pista de corrida -->
                    <div class="race-track">
                        <div class="track-grass track-grass-top"></div>
                        
                        <div class="track-lanes admin-layout">
                            <div class="track-header admin-track-header">
                                <div class="classification-info">🏆 Posição</div>
                                <div class="vendor-info">Vendedores</div>
                                <div class="progress-info">Classificação</div>
                                <div class="sales-info">Vendas</div>
                                <div class="target-info">🎯 Meta</div>
                            </div>
                            
                            <div id="race-lanes">
                                <!-- Os vendedores serão inseridos aqui via JavaScript -->
                            </div>
                        </div>
                        
                        <div class="track-grass track-grass-bottom"></div>
                    </div>
                    
                    <!-- Linha de chegada -->
                    <div class="finish-line">
                        <div class="finish-banner">CHEGADA</div>
                        <div class="checkered-flag">🏁</div>
                    </div>
                </div>
            </div>

            
            
            <!-- Controles da Planilha -->
            <div class="sheets-controls">
                <h3>📊 Controles da Planilha</h3>
                <div class="form-actions">
                    <button type="button" onclick="loadFromSheetsManual()" class="btn btn-primary">
                        🔄 Atualizar da Planilha
                    </button>
                    <button type="button" onclick="testSheetsConnection()" class="btn btn-secondary">
                        🔗 Testar Conexão
                    </button>
                </div>
                <div id="sheets-status" style="margin-top: 10px; padding: 10px; border-radius: 5px; display: none;">
                    <!-- Status da conexão aparecerá aqui -->
                </div>
            </div>
        </div>

    <script src="script-sheets.js"></script>
    <script src="script-admin.js"></script>
</body>
</html>
